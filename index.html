<!DOCTYPE html>
<html>
    <head>
        <title>Day1</title>
        <link type="text/css" rel="stylesheet" href="cssfile.css">
    </head>
    <body>
        <div id="mydiv">
            <i><h2 id="heading">Registration Form</h2></i>
            <br>
            <form>
                <b><label for="name" >Name:</label></b>
                <input name="name" id="name" type="text" placeholder="Enter name" required><br><br>

                <b><label for='dob' >Date of Birth:</label></b>
                <input name="dob" id="dob" type="date" required><br><br>

                <b><label for="gender" >Gender:</label></b>
                <input type="radio" name="gender" id="male"  value="male" checked>
                <b><label for="male" >Male</label></b>
                <input type="radio" name="gender" id="female" value="female">
                <b><label for="female" >Female</label></b>
                <input type="radio" name="gender" id="other" value="other">
                <b><label for="other" >Other</label></b><br><br>

                <b><label for="country">Country:</label></b>
                <select name="country" id="country" required>
                    <option value="Afghanisthan">Afghanisthan</option>
                    <option value="China">China</option>
                    <option value="India">India</option> 
                    <option value="Nepal">Nepal</option>
                    <option value="New York">New York</option>
                </select><br><br>

                <b><label for="photo">Upload your photo:</label></b>
                <input name="photo" id="photo" type="file" placeholder="Select a file" required><br><br>

                <b><label for="ph" >Mobile number:</label></b>
                <input name="ph" id="ph" type="tel" placeholder="Enter mobile number" required><br><br>

                <b><label for="email" >Email:</label></b>
                <input name="email" id="email" type="email" placeholder="Enter email" required><br><br>

                <b><label for="pwd" >Enter password:</label></b>
                <input name="pwd" id="pwd" type="password" required><br><br>

                <input name="btn" id="btn" value="Submit" type="submit">
                <input name="reset" id="reset" value="Reset" type="reset">

            </form>
        </div>
    </body>
</html>
